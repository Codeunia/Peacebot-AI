<!DOCTYPE html>
<html>
<head>
    <title>PeaceBot AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fefefe;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #5c8df6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .chat-box {
            margin-top: 30px;
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 6px;
        }
        .user {
            color: #000;
            font-weight: bold;
        }
        .bot {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PeaceBot AI</h1>
    
    <form method="POST">
        <label for="message">How are you feeling today?</label><br>
        <textarea name="message" required></textarea><br>
        <input type="submit" value="Send">
    </form>

    {% if user_message %}
        <div class="chat-box">
            <p class="user">You: {{ user_message }}</p>
            <p class="bot">PeaceBot: {{ bot_reply }}</p>
        </div>
    {% endif %}
</body>
</html>
